name: Build and Deploy Next.js App

# Trigger this workflow on push to main branch
# Also allows manual trigger from Actions tab
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # Get the code from the repo
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: next-app/package-lock.json
      
      # Install dependencies
      - name: Install dependencies
        working-directory: ./next-app
        run: npm ci
      
      # Run linter to check code quality
      - name: Run lint
        working-directory: ./next-app
        run: npm run lint
      
      # Build the Next.js app
      - name: Build application
        working-directory: ./next-app
        run: npm run build
        env:
          NODE_ENV: production
  
  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up Docker Buildx for better build performance
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Login to Docker Hub (you'll need to add secrets in GitHub)
      # Go to Settings > Secrets and variables > Actions
      # Add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        # Skip this step if secrets aren't set up yet
        continue-on-error: true
      
      # Build and push Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./next-app
          push: false  # Set to true when ready to push to Docker Hub
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/next-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

